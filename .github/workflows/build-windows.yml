name: Build Windows Installer

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install PySide6 pandas openpyxl matplotlib pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --windowed --name "MOH_Intern_Placement" main.py

      - name: Build installer
        run: iscc installer.iss

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: MOH_Intern_Placement_Setup
          path: installer_output/MOH_Intern_Placement_Setup.exe

      - name: Upload standalone exe
        uses: actions/upload-artifact@v4
        with:
          name: MOH_Intern_Placement-standalone
          path: dist/MOH_Intern_Placement.exe
